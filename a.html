<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <h1>{{welcome}}</h1>
    </div>
    <div ng-controller="tinhtien">
    <input type="text" ng-model="soluong"> <br>
    <input type="text" ng-model="giaban">
    <p>Tiền : {{soluong*giaban}}</p>
    </div>
    <script>
        function func($scope) {
            $scope.welcome = "ĐM VNPT";
        }
        function tinhtien($scope) {
            $scope.soluong = 0;
            $scope.giaban=1;
        }
        var app = angular.module("myapp",[]);
        app.controller ("myctrl",func);
        app.controller ("tinhtien",tinhtien);
    </script>
</body>
</html>
